<p>See console</p>

<script>

  // emcc plain.c -Os -s WASM=1 -s -o hello.wasm

  const memory = new WebAssembly.Memory({initial: 256, maximum: 256});

  var glider = [[1, 0], [2, 1], [2, 2], [1, 2], [0, 2]].flat();

  // console.log('glider', glider);

  (async () => {
    const config = {
      env: {
        memory,
        table: new WebAssembly.Table({initial: 6, element: 'anyfunc', maximum: 6}),
        memoryBase: 0,
        tableBase: 0,
      }
    }
    const fetchPromise = fetch('hello.wasm');
    const {instance} = await WebAssembly.instantiateStreaming(fetchPromise, config);
    console.log('instance.exports', instance.exports);
    const result = instance.exports._fib(10);
    console.log(result);
  })();

</script>
